<h2>Manager of the Month Awards</h2>

<div id="motm-accordion" class="col-md-6">
    <accordion close-others="false">
        <accordion-group heading="" ng-repeat="score in monthlyScores" is-open="score.isOpen">
            <accordion-heading>
                <div>
                    <div class="col-md-4">
                        {{ score.month }}
                    </div>
                    <div class="col-md-4" ng-if="score.scores[0].prize_awarded">
                        <strong>{{ score.scores[0].manager }}</strong>
                    </div>
                    <div class="col-md-4" ng-if="score.scores[0].prize_awarded">
                        {{ score.scores[0].value }} pts
                        <i class="pull-right fa" ng-class="{'fa-angle-double-down': score.isOpen, 'fa-angle-double-right': !score.isOpen}"></i>
                    </div>
                </div>
            </accordion-heading>
            <table id="{{ score.month }}_scores" class="table table-striped table-bordered table-condensed">
                <thead>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Score</th>
                </thead>
                <tr ng-repeat="team in score.scores" ng-class="{success: team.prize_awarded}">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ team.manager }}</td>
                    <td>{{ team.value }}</td>
                </tr>
            </table>
        </accordion-group>
    </accordion>
</div>
