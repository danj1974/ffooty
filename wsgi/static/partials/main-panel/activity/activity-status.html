  <form role="form" name="statusUpdateForm">
      <div class="form-group">
          <input type="text" name="statusText" ng-model="message" class="form-control" placeholder="What are you working on?" ng-minlength="10" ng-maxlength="200" required>
      </div>
      <div class="form-group">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-file"></span></button> <button type="button" class="btn btn-default">@</button> <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-link"></span></button>
          <button type="submit" class="btn btn-primary pull-right" ng-disabled="!statusUpdateForm.statusText.$valid" ng-click="updateStatus()">Share</button>
      </div>
  </form>
