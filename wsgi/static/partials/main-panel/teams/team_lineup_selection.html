<div class="col-md-6"><h2>{{ team.name }}</h2></div>
<!--<div class="col-md-6">-->
    <!--<button class="btn btn-default" ng-if="team.is_manager" ng-click="editTeamName()"><i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit</button>-->
<!--</div>-->

<div class="col-md-8">

        <table class="table table-condensed">
        <thead>
            <th>Code</th>
            <th>Position</th>
            <th>Name</th>
            <th>Team</th>
            <th>Value</th>
            <th>Sale</th>
            <!--<th>Total Pts</th>-->
            <th ng-if="team.is_manager && (currentWindow.type == windowTypes.SQUAD_CHANGE || currentWindow.type == windowTypes.TRANSFER_CONFIRMATION)">Status</th>
        </thead>

        <tbody>
            <tr ng-repeat="player in team.players" ng-class="{info: player.status == 'F', warning: player.status == 'R', danger: player.status == 'S'}">
                <td>{{ player.code }}</td>
                <td>{{ player.position }}</td>
                <td>{{ player.name }}</td>
                <td>{{ player.prem_team }}</td>
                <td>{{ player.value }}</td>
                <td>{{ player.sale }}</td>
                <!--<td>{{ player.total_pts }}</td>-->
                <td ng-if="team.is_manager && (currentWindow.type == windowTypes.SQUAD_CHANGE || currentWindow.type == windowTypes.TRANSFER_CONFIRMATION)">
                    <select ng-model="player.status" ng-options="s.value as s.name for s in team.status_choices" ng-change="validateTeamSelection()"></select>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <button class="btn btn-primary" ng-if="team.is_manager && (currentWindow.type == windowTypes.SQUAD_CHANGE || currentWindow.type == windowTypes.TRANSFER_CONFIRMATION)" ng-click="saveTeam()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>

</div>
